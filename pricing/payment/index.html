<html>
<head>
	<link rel="stylesheet" href="/pricing/payment/payment.css"/>
</head>
<body>
<section>
		<div class="container">
			<div class="row">
				<div class="type">
					<div class="title">
						<h1>Payment Details</h1>
					</div>
					<div class="img">
						<img src="/img/payment.png" width="210" height="40" alt="payment type">
					</div>
				</div>
				<div class="row1">
					<div class="label1">
						<h2>CARD NUMBER</h2>
					</div>
					<div class="box1">
						<input type="text" name="CARD NUMBER" placeholder="VALID CARD NUMBER"></input>
					</div>
				</div>
				<div class="row2">
					<div class="column1">
						<h2 class="exp">EXPIRATION DATE</h2>						
						<input type="text" name="EXPIRATION DATE" placeholder="MM-YY"></input>
					</div>
					<div class="column2">
						<h2 class="cv">CV CODE</h2>
						<input type="text" name="CV CODE" placeholder="CVC"></input>
					</div>
				</div>
				<div class="row3">
					<div class="label3">
						<h2>COUPON CODE</h2>
					</div>
					<div class="box3">
						<input type="text" name="COUPON CODE" placeholder=""></input>
					</div>
				<div class="btn">
					<button class="btn btn-success btn-lg btn-block" type="submit">Start Subscription</button>
				</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
